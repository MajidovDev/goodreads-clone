{% extends 'base.html' %}
{% block content %}
<h3>Confirm Delete</h3>
<p>
    <b>Title:</b> {{ book.title }}
</p>
<p>
    <b>Comment:</b> {{ review.comment }}
</p>

{% endblock content %}
